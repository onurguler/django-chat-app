<div class="chat">
  <div class="chat__header">
    <div class="chat__header__user-section">
      <img
        class="chat__header__user-section__avatar"
        src="https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
        alt=""
      />

      <div class="chat__header__user-section__body">
        <h3 class="truncated">
          {{ to_user.username }}
        </h3>
        <p class="chat__header__user-section__last-seen truncated">
          Last seen today 13:21
        </p>
      </div>
    </div>
  </div>
  <div id="chat-messages-container" class="chat__messages__container">
    <div class="chat__messages">
      {% for message in messages %}
        {% if message.sender.username == to_user.username %}
          <div class="chat__messages__item">
            <p>{{ message.text }}</p>
            <p class="chat__messages__item__date">{{ message.created_at|time:"H:i" }}</p>
          </div>
        {% else %}
          <div class="chat__messages__item chat__messages__item__right">
            <p>{{ message.text }}</p>
            <p class="chat__messages__item__date">{{ message.created_at|time:"H:i" }}</p>
          </div>
        {% endif %} 
        
      {% endfor %}
    </div>
  </div>

  <div class="chat__input__container">
    <textarea
      id="chat-message-input"
      class="chat__input"
      type="text"
      placeholder="Write a message..."
      rows="1"
    ></textarea>
    <button id="chat-message-submit" class="chat__input__send-button">
      <svg
        style="margin-top: 5px;"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 485.725 485.725"
        width="24"
        height="24"
      >
        <path
          d="M459.835 196.758L73.531 9.826C48.085-2.507 17.46 8.123 5.126 33.569a51.198 51.198 0 00-1.449 41.384l60.348 150.818h421.7a50.787 50.787 0 00-25.89-29.013zM64.025 259.904L3.677 410.756c-10.472 26.337 2.389 56.177 28.726 66.65a51.318 51.318 0 0018.736 3.631c7.754 0 15.408-1.75 22.391-5.12l386.304-187a50.79 50.79 0 0025.89-29.013H64.025z"
        />
      </svg>
    </button>
  </div>
</div>
